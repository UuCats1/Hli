<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=theme-color content=#000>
<title>页面没有做捏（Σ●Ａ●）</title>
<style>
html{font-size:62.5%;box-sizing:border-box;height:-webkit-fill-available}
*,::after,::before{box-sizing:inherit}

body{
  font-family:sf pro text,sf pro icons,helvetica neue,helvetica,arial,sans-serif;
  font-size:1.6rem;
  line-height:1.65;
  word-break:break-word;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  text-rendering:optimizeLegibility;
  height:100vh;
  margin:0;

  /* ✅ 背景图能力注入 */
  background-image:url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?q=80&w=1920');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

/* 半透明遮罩层，稳定可读性 */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

::selection{background:#79ffe1}
::-moz-selection{background:#79ffe1}

a{cursor:pointer;color:#0070f3;text-decoration:none;transition:.2s;border-bottom:1px solid #0000}
a:hover{border-bottom:1px solid #0070f3}

.container{
  display:flex;
  justify-content:center;
  flex-direction:column;
  min-height:100%
}

/* ✅ 卡片高斯模糊 + 玻璃态增强 */
.devinfo-container{
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  padding:2.8rem;
  display:flex;
  flex-direction:column;
  margin-bottom:32px;

  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px) saturate(160%);
  -webkit-backdrop-filter:blur(18px) saturate(160%);

  box-shadow:
    0 20px 50px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.3);
}

/* 细节稳定性增强 */
.error-code{
  margin:0 0 1.6rem;
  font-size:1.6rem;
  color:#fff;
}

.devinfo-line{
  color:rgba(255,255,255,.9);
}

.devinfo-line code,
code,li{
  color:#fff;
}

.note{
  padding:12px 18px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.35);
  font-size:14px;
  line-height:1.8;
  color:#fff;

  background:rgba(0,0,0,.25);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
}

/* 原来的结构样式保留兼容 */
main{max-width:80rem;padding:4rem 6rem;margin:auto}
ul{padding:0;margin-left:1.5em;list-style-type:none;margin-bottom:32px}
li{margin-bottom:10px}
ul li:before{content:'\02013'}
li:before{display:inline-block;color:#ccc;position:absolute;margin-left:-18px}
header,footer,footer a{display:flex;justify-content:center;align-items:center}
header,footer{min-height:100px;height:100px}

/* 移动端稳定适配 */
@media(max-width:500px){
  main{padding:1rem 2rem}
  body{font-size:1.4rem;line-height:1.55}
  .devinfo-container{padding:2rem}
}
</style>
<div class=container>
<main>
<p class=devinfo-container>
<span class=error-code>
<strong>404</strong>: 啊欧，没有做捏</span>
<span class=devinfo-line>Code: <code>错误</code></span>
<span class=devinfo-line>通知: <code>业务暂停，请等待10天左右将继续营业</code></p><a href=https://rainyun.com class=owner-error><div class=note>请点我，可低价购买服务器，可免费积分兑换优惠券和游戏云</div></a></main></div>
